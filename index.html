<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Epicodus Track Selector</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Track Selector</h1>
      <p class="intro">Welcome prospective student! This is page is a tool to help yopu select an Epicodus track that will best fit your needs and intersts. Please take some time to fill out the information below.</p>
      <form>
  <!-- Form for user name -->
        <div class="form-group">
          <label for="name">First, what is your full name?</label>
          <input id="name" class="form-control" type="text">
        </div>
  <!-- Radio Buttons for front end vs backend  -->
        <div class="form-group">
          <label for="frontend-backend">Choose which sounds most appealing to you</label>
          <div class="radio">
            <label>
              <input type="radio" name="frontend-backend" value="frontend" checked>
              I am more interested in how a webpage looks and behaves.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="frontend-backend" value="backend">
              I am more interested in the inner workings of how a webpage functions.
            </label>
          </div>
        </div>
<!-- mobile vs desktop -->
        <div class="form-group">
          <label for="mobile-desktop">Are you more interested in mobile or desktop?</label>
          <select class="form-control" id="mobile-desktop">
            <option>I want to work on mobile apps</option>
            <option>I want to work on desktop apps</option>
            <option> I don't really have a preference between mobile or desktop</option>
          </select>
        </div>
<!-- mac vs pc -->
        <div class="form-group">
          <label for="mobile-desktop">Are you more interested in Mac/iOS or PC/Android</label>
          <select class="form-control" id="mobile-desktop">
            <option>I want to work on Mac/iOS</option>
            <option>I want to work on PC/Android</option>
            <option> I don't really have a preference between Mac/iOS or PC/Android</option>
          </select>
        </div>
<!-- java vs c# vs php vs ruby -->
        <div class="form-group">
          <label for="backend-track">What sort of environment do you want to work in?</label>
          <select class="form-control" id="backend-track">
            <option>I want to work for a large company or business</option>
            <option>I want to work for a smaller company or a startup</option>
            <option>I'd like to work for a mid-sized company</option>
            <option> I don't really have a preference how big the company is I work for</option>
          </select>
        </div>
<!-- Submit button -->
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
  </body>
</html>
